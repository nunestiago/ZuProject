<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Registro Usuário</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>Registro - Usuários</h1>
      </div>
      <form
        th:action="@{/process_register}"
        th:object="${user}"
        method="post"
        style="max-width: 600px; margin: 0 auto"
      >
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Nome: </label>
            <div class="col-8">
              <input
                type="text"
                th:field="*{name}"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
              <input
                type="email"
                th:field="*{email}"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">CPF: </label>
            <div class="col-8">
              <input
                type="text"
                th:field="*{cpf}"
                class="form-control"
                required
                minlength="11"
                maxlength="14"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Data de nascimento: </label>
            <div class="col-8">
              <input
                type="date"
                th:field="*{dob}"
                class="form-control"
                required
              />
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
